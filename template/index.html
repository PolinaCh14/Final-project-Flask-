{% extends 'base.html' %}
{% block content %}
    <br>
    <div class="centered-title">
        <h1>{% block title %} There and Back Again {% endblock %}</h1>
    </div>
    
    <br>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4 d-flex">
                <div class="card" style="width: 18rem; background-color: #dfff80;" >
                    <img class="card-img-top" src="{{ post['photo'] }}" alt="{{ post['photo_name'] }}" width="250" height="300" ">
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title flex-grow-1">{{ post['title'] }}</h5>
                        <p class="card-text">{{ post['created'] }}</p>
                        <div class="btn-group">
                            <a href="{{ url_for('post', post_id=post['id']) }}" class="btn btn-outline-success">Read more</a>
                            <a href="{{ url_for('edit', id=post['id']) }}" class="btn btn-outline-info">Edit</a>    
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
