{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        {% if loop.index % 2 != 0 %}
        <br>
        <div class="container-fluid">
            <div class="row">
              <div class="col-sm-8">
                <h2>{{ post['title'] }} </h2>
                <p>{{ post['content'] }}</p>
                <span class="badge badge-primary">{{ posts['created'] }}</span> 
                <a href="{{ url_for('edit', id=post['id']) }}">
                    <span class="btn btn-info">Edit</span>
                </a>
              </div>
              <div class="col-sm-4">
                <img src="{{ post['photo'] }}" alt="{{ post['photo_name'] }}"  width="350" height="450">
              </div>
            </div>
          </div>
        {% else%}
        <br>
        <br>
        <div class="container-fluid bg-grey">
            <div class="row">
              <div class=" col-sm-4">
                <img src="{{ post['photo'] }}" alt="{{ post['photo_name'] }} " width="350" height="450">
              </div>
              <div class="col-sm-8" >
                <h2>{{ post['title'] }} </h2>
                <p>{{ post['content'] }}</p>
                <a href="{{ url_for('edit', id=post['id']) }}">
                    <span class="btn btn-info">Edit</span>
                </a>
              </div>
            </div>
          </div>
        <br>
        <br>
        {% endif %} 
    {% endfor %}
{% endblock %}
